<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Carol de Lira</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/acordeon.css">
    <link rel="stylesheet" href="/assets/css/languages.css">
    <link rel="stylesheet" href="/assets/css/portifolio.css">
    <link rel="stylesheet" href="/assets/css/skills.css">
    <link rel="stylesheet" href="/assets/css/experience.css">
</head>
<body>
    <div class="main">
        <header class="header">
            <img src="" alt="Foto Perfil" id="profile.photo" class="photo">
            
            <h1 class="tittle">Olá, </br>eu sou <span id="profile.name">Carregando...</span></h1>

            <div class="information">
                <p id="profile.job" class="job">Carregando...</p>
                <p id="profile.location" class="location">Carregando...</p>
                <p class="phone">
                    <a href="tel:(81) 9 9999-9999" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:email@hotmail.com" id="profile.email">Carregando...</a>
                </p>
            </div>
    </header>

    <section class="acordeon">
        <button type="button" class="trigger">
            <h2>Idiomas</h2>
        </button>

        <div class="content">
            <ul class="languages" id="profile.languages">
                <li>Carregando...</li>
            </ul>
        </div>
    </section>

    <section class="acordeon">
        <button type="button" class="trigger">
            <h2>Portifólio</h2>
        </button>

        <div class="content">
            <ul class="portfolio" id="profile.portfolio">
                <li>
                    <h3 id="profile.tittle.portfolio">Carregando...</h3>
                    <a id="profile.link.portfolio" href="">Carregando...</a>
                </li>
            </ul>
        </div>
    </section>

    <section class="acordeon">
        <button type="button" class="trigger">
            <h2>Experiência Profissional</h2>
        </button>

        <div class="content">
            <ul class="experience" id="profile.experience">
            </ul>
        </div>
    </section>

    <section class="acordeon open">
        <button type="button" class="trigger">
            <h2>Skills</h2>
        </button>
        <div class="content">
            <div class="containerSkills">
                <section class="hardSkills">
                    <h3>Habilidades profissionais:</h3>                  
                    <ul id="profile.HardSkills"></ul>
                </section>
            
                <section class="softSkills">
                    <h3>Habilidades pessoais:</h3>
                        <ul id="profile.softSkills">
                        </ul>
                </section> 
            </div>
        </div>
    </section>
    </div>
</body>

<script src="/assets/js/acordeon.js"></script>
<script src="/assets/js/api.js"></script>
<script src="/assets/js/main.js"></script>
</html>
